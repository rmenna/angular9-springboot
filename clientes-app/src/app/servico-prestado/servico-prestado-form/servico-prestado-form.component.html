<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadbrumb-bitem active">Novo</li>
</ol>
<div class="container">
  <form #servicoPrestadoForm="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Cliente: </label>
          <select class="form-control"
            [(ngModel)]="servicoPrestado.idCliente"
            [ngModelOptions]={standalone:true}
          >
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
              {{ cliente.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Descrição: </label>
          <input class="form-control" [(ngModel)]="servicoPrestado.descricao"
            type="text" name="descricao" id="inputDescricao">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data: </label>
          <input class="form-control" [(ngModel)]="servicoPrestado.data"
            type="text" name="data" id="inputData">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Valor: </label>
          <input class="form-control" [(ngModel)]="servicoPrestado.preco"
            type="text" name="preco" id="inputPreco">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i>
          Salvar</button></div>
    </div>

  </form>
</div>
